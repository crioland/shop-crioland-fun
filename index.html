
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Criolands — Minecraft</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgSound" src="winter.mp3" loop></audio>

<div class="snow"></div>

<header class="top-nav">
  <div class="logo">CRIOLANDS</div>
  <nav>
    <a href="#about">О сервере</a>
    <a href="#shop">Донат</a>
    <a href="#contacts">Контакты</a>
  </nav>
</header>

<section class="hero">
  <h1>Minecraft сервер</h1>
  <p class="subtitle">Зимний вайб • PvP • Выживание</p>
  <div class="status">
    Онлайн: <span id="online">Загрузка...</span>
  </div>
  <div class="buttons">
    <button class="btn" onclick="copyIP()">Скопировать IP</button>
    <button class="btn ghost" onclick="toggleSound()">Звук ❄️</button>
  </div>
</section>

<section id="about" class="block">
  <h2>О сервере</h2>
  <p>Атмосферный сервер в стиле FunTime с уютной зимней атмосферой.</p>
</section>

<section id="shop" class="block dark">
  <h2>Донат</h2>
  <a href="#" class="btn">Перейти в магазин</a>
</section>

<section id="contacts" class="block">
  <h2>Контакты</h2>
  <a href="https://t.me/ransomh" target="_blank" class="telegram">t.me/ransomh</a>
</section>

<script>
function copyIP(){
  navigator.clipboard.writeText("play.criolands.ru");
}

function toggleSound(){
  const s = document.getElementById("bgSound");
  s.paused ? s.play() : s.pause();
}

fetch("https://api.mcsrvstat.us/2/play.criolands.ru")
.then(r=>r.json())
.then(d=>{
 document.getElementById("online").innerText =
  d.online ? d.players.online + " / " + d.players.max : "OFFLINE";
});
</script>

</body>
</html>
